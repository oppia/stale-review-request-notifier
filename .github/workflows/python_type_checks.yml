name: Python type checks
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  mypy_check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8.15'
          architecture: 'x64'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install Mypy
        run: pip install mypy
      - name: Run Mypy checks
        run: mypy src/
